{% extends "management/manage_base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block sub_content %}

  <h1>カテゴリー一覧表示</h1>
  <table>
    <thead>
      <th>カテゴリID</th>
      <th>カテゴリ名</th>
  
    </thead>
    <tbody>
      {% for category in object_list %}
        <tr>
          <td>{{ category.pk }}</td>
          <td>{{ category.name }}</td>
            
        </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
