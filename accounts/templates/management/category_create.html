{% extends "layout/base.html" %}
{% load static %}
{% load bootstrap %}

{% block title %}カテゴリの追加{% endblock %}
{% block content %}

<main>
  <h1>カテゴリの追加</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}  
    <br>
    <a href="{% url '###' %}">戻る</a>
    <input type="submit" class="btn btn-primary" value="登録">
</form>
    
</main>



{% endblock %}
