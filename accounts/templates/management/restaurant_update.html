{% extends "management/manage_base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block content %}

<form method="post" enctype="multipart/form-data" class="restaurant_update">
  {% csrf_token %}
  {{ form.as_p}}

    <br>
    <a href="{% url 'restaurant_list' %}">戻る</a>

</form>


{% endblock %}
