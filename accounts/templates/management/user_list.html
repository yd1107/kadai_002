{% extends "management/manage_base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block sub_content %}

  <h1>ユーザー一覧表示</h1>
  <table>
    <thead>
      <th>ユーザーID</th>
      <th>メールアドレス</th>
      <th>氏名</th>
    </thead>
    <tbody> 
      {% for user in object_list %}
        <tr>
            <td>{{ user.pk }}</td>
            {# <td><a href="{% url 'user_list_update' %}">{{ user.pk }}</a></td> #}
            <td>{{ user.email }}</td>
            <td>{{ user.user_name }}</td>
          </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
